<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bight of Bytes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static 'css/style.css' %}>
</head>

<body>
    <nav>
        <div id='title'>
            <a href="{% url 'home' %}">
                <h1 id="heading">BIGHT OF BYTES</h1>
            </a>
        </div>
        <div id='links'>
            {% if user.is_authenticated %}
            <a href="{% url 'new' %}"><button>Add New Phone</button></a>
            <a href="{% url 'logout' %}"><button>Log Out</button></a>
            {% else %}
            <a href="{% url 'signup' %}"><button>Sign Up</button></a>
            <a href="{% url 'login' %}"><button>Log In</button></a>
            {% endif %}
            <a href="https://www.merriam-webster.com/dictionary/bight">What is a 'Bight'?</a>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
