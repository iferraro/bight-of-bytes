{% extends 'base.html' %}

{% block content %}
<h1>You made it</h1>
{% for device in preloaded_devices %}
<h2>
    {{ device.name }}
    <ul>
        {% for variant in device.variants %}
        <li>{{ variant.storage }}GB | {{ variant.price }}</li>
        {% endfor %}
    </ul>
</h2>
{% endfor %}
<a href="{% url 'create' %}">Go to create page</a>
{% endblock %}
